<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Eatify</title>
  <!-- Link Global Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Link Signup Page Styles -->
  <link href="css/signup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <!-- Username Field -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <p class="error" id="usernameError">Please enter a username.</p>

      <!-- Email Field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <p class="error" id="emailError">Please enter a valid email.</p>

      <!-- Password Field -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <p class="error" id="passwordError">Please enter a password.</p>

      <!-- Password Confirmation Field -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      <p class="error" id="confirmPasswordError">Passwords do not match.</p>

      <!-- Signup Button -->
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <!-- Link to Login Page -->
    <div class="signup-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
 

  <!-- Optional JavaScript for Form Validation -->
  <script src="js/signup.js"></script>
</body>
</html>
