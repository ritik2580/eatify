<!-- forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Eatify</title>
  <!-- Link Global Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Link Forgot Password Styles -->
  <link href="css/forgot_password.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form id="login-form" class="form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="input" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password" id="forgot-password">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        <div class="signup-button" id="login-button">Login</div>
    </form>

    <div id="reset-password-form" class="reset-password-form hidden">
        <h2>Reset Password</h2>
        <p>Please enter your email to receive a reset link.</p>
        <input type="email" id="reset-email" class="input" placeholder="Enter your email" required>
        <button id="send-reset-link">Send Reset Link</button>
        <button id="cancel-reset">Cancel</button>
    </div>
</div>


  <!-- JavaScript for Forgot Password -->
  <script src="js/forgot_password.js"></script>
</body>
</html>
