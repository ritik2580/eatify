<body>
  <!-- Header -->
  <header class="header-home">
    <div class="logo-home">Eatify</div>
    <nav class="nav-home">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-home">
    <section class="hero">
        <div class="logo-container">
            <h1 class="logo-text">Eatify</h1>

        </div>

        <div class="restaurant-card" data-restaurant="crown-restaurant">

        </div>

        <div class="restaurant-card" data-restaurant="sunny-fast-food">

        </div>

        <!-- Restaurant 4 -->
        <div class="restaurant-card" data-restaurant="gupta-fast-food">
          <img src="https://www.baltana.com/files/wallpapers-25/Chocolate-Cake-Wallpaper-2560x1600-68021.jpg" alt="Gupta Fast Food">
          <h3>Gupta Fast Food</h3>
        </div>
